# https://www.appveyor.com/docs/windows-images-software/#visual-studio-2019
image: 
  - Visual Studio 2019


clone_folder: c:\project\source

build_script:
- cmd: >-
    mkdir build

    cd build
    
    cmake c:\projects\source -G "Visual Studio 16 2019"

    cmake --build . --config "Debug"
    